    <section id="test-game">
        <h2>Lunar Station Game</h2>
        <p>Manage your lunar space station in 3D!</p>
        <div id="game-container"></div>
    </section>
    <footer>
        <p>Contact: <span class="copyable" onclick="copyToClipboard('kerbalengineer098@gmail.com')">kerbalengineer098@gmail.com</span> | <a href="https://github.com/KerbalEngineering">GitHub</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load');
            alert('Three.js failed to load - check console');
        } else {
            console.log('Three.js loaded successfully');
        }

        const container = document.getElementById('game-container');
        if (!container) {
            console.error('Game container not found');
            alert('Game container not found');
        } else {
            console.log('Game container found');
            console.log('Container dimensions:', container.clientWidth, container.clientHeight);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            console.log('Renderer canvas added to container');

            // Station group to keep modules together
            const station = new THREE.Group();

            // Core module (cylinder)
            const coreGeometry = new THREE.CylinderGeometry(0.5, 0.5, 4, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            station.add(core);

            // Conical ends for core
            const coneGeometry = new THREE.ConeGeometry(0.5, 1, 32);
            const coneMaterial = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true });
            const coneTop = new THREE.Mesh(coneGeometry, coneMaterial);
            coneTop.position.y = 2.5; // Top of core
            station.add(coneTop);
            const coneBottom = new THREE.Mesh(coneGeometry, coneMaterial);
            coneBottom.position.y = -2.5; // Bottom of core
            coneBottom.rotation.x = Math.PI; // Flip upside down
            station.add(coneBottom);

            // Docking ports (small discs)
            const portGeometry = new THREE.CircleGeometry(0.3, 32);
            const portMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, wireframe: true });
            const portTop = new THREE.Mesh(portGeometry, portMaterial);
            portTop.position.y = 3; // Beyond cone top
            portTop.rotation.x = -Math.PI / 2; // Face outward
            station.add(portTop);
            const portBottom = new THREE.Mesh(portGeometry, portMaterial);
            portBottom.position.y = -3; // Beyond cone bottom
            portBottom.rotation.x = Math.PI / 2; // Face outward
            station.add(portBottom);

            // Side module (perpendicular)
            const sideGeometry = new THREE.CylinderGeometry(0.4, 0.4, 3, 32);
            const sideMaterial = new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true });
            const sideModule = new THREE.Mesh(sideGeometry, sideMaterial);
            sideModule.rotation.z = Math.PI / 2; // Horizontal
            sideModule.position.x = 1.5; // Offset from core
            station.add(sideModule);

            scene.add(station);

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                station.rotation.y += 0.005; // Rotate whole station together
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                console.log('Resize triggered - new dimensions:', width, height);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Copied to clipboard: ' + text);
            } catch (err) {
                console.error('Copy failed: ', err);
                alert('Copy failedâ€”please select and copy manually.');
            }
            document.body.removeChild(tempInput);
        }
    </script>
</body>
