</head>
<body>

    <section id="test-game">
        <h2>Lunar Station Game</h2>
        <p>Manage your lunar space station in 3D!</p>
        <div id="game-container"></div>
    </section>
    <footer>
        <p>Contact: <span class="copyable" onclick="copyToClipboard('kerbalengineer098@gmail.com')">kerbalengineer098@gmail.com</span> | <a href="https://github.com/KerbalEngineering">GitHub</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load');
            alert('Three.js failed to load - check console');
        } else {
            console.log('Three.js loaded successfully');
        }

        const container = document.getElementById('game-container');
        if (!container) {
            console.error('Game container not found');
            alert('Game container not found');
        } else {
            console.log('Game container found');
            console.log('Container dimensions:', container.clientWidth, container.clientHeight);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            console.log('Renderer canvas added to container');

            // Station group
            const station = new THREE.Group();

            // Module 1 (short, bottom) - Gray
            const shortModuleGeometry = new THREE.CylinderGeometry(1.3, 1.3, 4, 32);
            const moduleMaterial = new THREE.MeshBasicMaterial({ color: 0x666666 });
            const module1 = new THREE.Mesh(shortModuleGeometry, moduleMaterial);
            module1.position.y = -2;
            station.add(module1);
            console.log('Module 1: radius 1.3, length 4, y = -2, color: gray');

            // Module 2 (habitat, top) - Gray
            const habitatModuleGeometry = new THREE.CylinderGeometry(1.3, 1.3, 5.6, 32);
            const module2 = new THREE.Mesh(habitatModuleGeometry, moduleMaterial);
            module2.position.y = 2.8;
            station.add(module2);
            console.log('Module 2: radius 1.3, length 5.6, y = 2.8, color: gray');

            // Conical ends - Light Green (fixed orientation and position)
            const coneGeometry = new THREE.CylinderGeometry(0.65, 1.3, 0.3, 32); // Narrow top, wide bottom
            const coneMaterial = new THREE.MeshBasicMaterial({ color: 0x90EE90 });
            // Bottom end
            const coneBottom = new THREE.Mesh(coneGeometry, coneMaterial);
            coneBottom.position.y = -4; // -2 - 2 (flush with module end)
            station.add(coneBottom);
            console.log('Cone Bottom: top 0.65, base 1.3, y = -4, color: light green');
            // Top end
            const coneTop = new THREE.Mesh(coneGeometry, coneMaterial);
            coneTop.position.y = 5.6; // 2.8 + 2.8 (flush with module end)
            coneTop.rotation.x = Math.PI; // Flip so narrow end faces port
            station.add(coneTop);
            console.log('Cone Top: top 0.65, base 1.3, y = 5.6, color: light green');
            // Middle
            const coneMiddleBottom = new THREE.Mesh(coneGeometry, coneMaterial);
            coneMiddleBottom.position.y = 0; // Bottom module end
            station.add(coneMiddleBottom);
            console.log('Cone Middle Bottom: top 0.65, base 1.3, y = 0, color: light green');
            const coneMiddleTop = new THREE.Mesh(coneGeometry, coneMaterial);
            coneMiddleTop.position.y = 0.3; // Top module start, adjusted for no gap
            coneMiddleTop.rotation.x = Math.PI; // Flip
            station.add(coneMiddleTop);
            console.log('Cone Middle Top: top 0.65, base 1.3, y = 0.3, color: light green');

            // Docking ports - Light Blue
            const portGeometry = new THREE.CylinderGeometry(0.65, 0.65, 0.15, 32);
            const portMaterial = new THREE.MeshBasicMaterial({ color: 0x87CEEB });
            // Bottom port
            const portBottom = new THREE.Mesh(portGeometry, portMaterial);
            portBottom.position.y = -4.225; // -4 - 0.15 - 0.075 + 0.025 (0.05 protrudes)
            station.add(portBottom);
            console.log('Port Bottom: radius 0.65, y = -4.225, color: light blue');
            // Top port
            const portTop = new THREE.Mesh(portGeometry, portMaterial);
            portTop.position.y = 5.825; // 5.6 + 0.15 + 0.075 - 0.025 (0.05 protrudes)
            station.add(portTop);
            console.log('Port Top: radius 0.65, y = 5.825, color: light blue');
            // Middle ports
            const portMiddleBottom = new THREE.Mesh(portGeometry, portMaterial);
            portMiddleBottom.position.y = -0.225; // 0 - 0.15 - 0.075 + 0.025
            station.add(portMiddleBottom);
            console.log('Port Middle Bottom: radius 0.65, y = -0.225, color: light blue');
            const portMiddleTop = new THREE.Mesh(portGeometry, portMaterial);
            portMiddleTop.position.y = 0.525; // 0.3 + 0.15 + 0.075 - 0.025
            station.add(portMiddleTop);
            console.log('Port Middle Top: radius 0.65, y = 0.525, color: light blue');

            scene.add(station);

            camera.position.z = 15;

            function animate() {
                requestAnimationFrame(animate);
                station.rotation.y += 0.005;
                station.rotation.x += 0.002;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                console.log('Resize triggered - new dimensions:', width, height);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Copied to clipboard: ' + text);
            } catch (err) {
                console.error('Copy failed: ', err);
                alert('Copy failedâ€”please select and copy manually.');
            }
            document.body.removeChild(tempInput);
        }
    </script>
</body>
</html>
