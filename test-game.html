    <section id="test-game">
        <h2>Lunar Station Game</h2>
        <p>Manage your lunar space station in 3D!</p>
        <div id="game-container"></div>
    </section>
    <footer>
        <p>Contact: <span class="copyable" onclick="copyToClipboard('kerbalengineer098@gmail.com')">kerbalengineer098@gmail.com</span> | <a href="https://github.com/KerbalEngineering">GitHub</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load');
            alert('Three.js failed to load - check console');
        } else {
            console.log('Three.js loaded successfully');
        }

        const container = document.getElementById('game-container');
        if (!container) {
            console.error('Game container not found');
            alert('Game container not found');
        } else {
            console.log('Game container found');
            console.log('Container dimensions:', container.clientWidth, container.clientHeight);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            console.log('Renderer canvas added to container');

            // Station group
            const station = new THREE.Group();

            // Module 1 (bottom)
            const moduleGeometry = new THREE.CylinderGeometry(0.5, 0.5, 4, 32);
            const moduleMaterial = new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true });
            const module1 = new THREE.Mesh(moduleGeometry, moduleMaterial);
            module1.position.y = -2; // Center at y = -2 (half length below origin)
            station.add(module1);

            // Module 2 (top)
            const module2 = new THREE.Mesh(moduleGeometry, moduleMaterial);
            module2.position.y = 2; // Center at y = 2 (half length above origin)
            station.add(module2);

            // Conical ends
            const coneGeometry = new THREE.CylinderGeometry(0.2, 0.5, 0.3, 32); // Top 0.2, bottom 0.5, height 0.3
            const coneMaterial = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true });
            const coneBottom = new THREE.Mesh(coneGeometry, coneMaterial);
            coneBottom.position.y = -4.15; // Bottom of module1 (-2 - 2 - 0.15)
            station.add(coneBottom);
            const coneTop = new THREE.Mesh(coneGeometry, coneMaterial);
            coneTop.position.y = 4.15; // Top of module2 (2 + 2 + 0.15)
            coneTop.rotation.x = Math.PI; // Flip upside down
            station.add(coneTop);

            // Docking ports
            const portGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.05, 32); // Radius 0.2, thickness 0.05
            const portMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, wireframe: true });
            const portBottom = new THREE.Mesh(portGeometry, portMaterial);
            portBottom.position.y = -4.325; // Beyond cone bottom (-4.15 - 0.15 - 0.025)
            station.add(portBottom);
            const portTop = new THREE.Mesh(portGeometry, portMaterial);
            portTop.position.y = 4.325; // Beyond cone top (4.15 + 0.15 + 0.025)
            station.add(portTop);

            scene.add(station);

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                station.rotation.y += 0.005; // Rotate whole station
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                console.log('Resize triggered - new dimensions:', width, height);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Copied to clipboard: ' + text);
            } catch (err) {
                console.error('Copy failed: ', err);
                alert('Copy failedâ€”please select and copy manually.');
            }
            document.body.removeChild(tempInput);
        }
    </script>
</body>
